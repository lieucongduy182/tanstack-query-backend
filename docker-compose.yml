version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tanstack-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: tanstack_tutorial
      MYSQL_USER: tanstack_user
      MYSQL_PASSWORD: password@123
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
